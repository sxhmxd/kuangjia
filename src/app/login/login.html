<div class="login_page">
    <div  class="login icon container">
        <!-- <div ng-include="" class="log"><img src="../img/icon/logo-footer.png" alt=""></div> -->

        <div class="login_log">
        <a ui-sref="main"></a>
        </div>
        <div class="login_right" >
          <a ng-click="toggle()"></a>
          <span></span>
        </div>
          <h1>小米帐号登录</h1>
        <div class="login_form">
            <form action="">
                <div class="tr">
                    <input class="item_account" autocomplete="off" type="text"
                    ng-model="userRegister.name"
                           placeholder="手机号码/邮箱帐号">
                </div>
                <div class="tr">
                    <input class="item_account" autocomplete="off" type="password" ng-model="userRegister.pwd"
                           placeholder="密码">

                </div
                <div class="tr">
                    <input id="btn1" type="button" ng-click="subRegister()" value="立即登录"/>
                </div>
            </form>
        </div>
        <div class="login_link">
            <p>其他方式登录</p>
            <a ui-sref="register">注册小米帐号</a>
            <a href="">忘记密码</a>
        </div>

        <div ng-show="show" class="login2 container">
          <h1 style="color: #ff6700">小米帐号扫码登录</h1>
          <div style="margin: 0 auto;width: 260px">
            <small>请使用最新版MIUI中“我的小米”进行扫码登录</small>
            <img class="imgsm" src="../../assets/img/icon/login2.png" alt=""/>
          </div>
          <div>
            <a class="sm2"  ng-click="smOuter()"  href="#"></a>
          </div>
        </div>
    </div>
